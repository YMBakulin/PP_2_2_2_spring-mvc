<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table border="1" style = "width: 400px">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>VIN</th>
        </tr>
        <tr th:each="car : ${listOfCars}"
        th:style="${car}? 'font-weight: bold;'">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
            <td th:utext="${car.getVin()}"></td>
        </tr>

    </table>
</div>
</body>
</html>
